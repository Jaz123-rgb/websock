<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login/styleslog.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
    <title>login</title>
</head>

<body>

  <form class="login-form" id="formulario" method="post">
    <p class="login-text">
      <span class="fa-stack fa-lg">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-lock fa-stack-1x"></i>
      </span>
    </p>
    <input type="text" class="login-username" id="name_form" autofocus="true" required="false" placeholder="Email" />
    <input type="password" class="login-password" id="pass_form"required="false" placeholder="Password"/>
    
    <button  type="button"  class="login-submit" style="text-align: center; text-decoration:none;width: 200px;"  onclick="login()">Login</button>
  </form>
  
  <a href="#" class="login-forgot-pass">forgot password?</a>
  <div class="underlay-photo"></div>
  <div class="underlay-black"></div> 

<script src="./login/login2.js"></script>
</body>
</html>
